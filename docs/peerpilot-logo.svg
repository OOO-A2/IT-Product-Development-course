<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" fill="none">
  <!-- ICON -->
  <g transform="translate(10,10)">
    <circle cx="30" cy="30" r="28" stroke="#4D6BFF" stroke-width="4" fill="none"></circle>
    <circle cx="30" cy="30" r="12" fill="#4D6BFF"></circle>
    <rect x="12" y="28" width="36" height="4" rx="2" fill="#4D6BFF"></rect>
    <rect x="28" y="12" width="4" height="36" rx="2" fill="#4D6BFF"></rect>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(90,22)">
